<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Course registration</h1><br><br>
    <p>Here you can register your favourite course and start learning</p><br><br>
<div class="container">
    <form>
        <p>Enter your Name</p><br>
        <input type="text" placeholder="Name"><br><br>
        <p>Enter your Email</p><br>
        <input type="email" placeholder="Example-abc@gmail.com"><br><br>
        <p>Select your Course</p><br>
        <select option="multiple">
            <option value="none">python</option>
            <option value="python">java</option>
            <option value="python">c</option>
            <option value="python">datascience</option>
            <option value="python">robotics</option>
            <option value="python">ai</option>
            <option value="python">web development</option>
        </select><br><br>
        <input class="btn" type="submit">
    </form>
 </div>     
</body>
</html>
